rap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 215, \\"date\\": \\"2021-08-15 00:00:00\\"})\\">2021-08-15 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「一体車屋と教師とはどっちがえらいだろう」</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-08-15T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-08-15T000000", "title": "wagahaiwa_nekodearu_module_2021-08-15T000000"}}, {"start_date": {"year": "2021", "month": "8", "day": "16", "hour": "0", "minute": "0"}, "display_date": "2021-08-16 00:00:00", "text": {"headline": "Event2021-08-16 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 216, \\"date\\": \\"2021-08-16 00:00:00\\"})\\">2021-08-16 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「車屋の方が強いに極《きま》っていらあな。御めえ［＃「御めえ」に傍点］のうち［＃「うち」に傍点］の主人を見ねえ、まるで骨と皮ばかりだぜ」</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-08-16T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-08-16T000000", "title": "wagahaiwa_nekodearu_module_2021-08-16T000000"}}, {"start_date": {"year": "2021", "month": "8", "day": "17", "hour": "0", "minute": "0"}, "display_date": "2021-08-17 00:00:00", "text": {"headline": "Event2021-08-17 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 217, \\"date\\": \\"2021-08-17 00:00:00\\"})\\">2021-08-17 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「君も車屋の猫だけに大分《だいぶ》強そうだ。車屋にいると御馳走《ごちそう》が食えると見えるね」</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-08-17T000000.svg", "cap \\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 225, \\"date\\": \\"2021-08-25 00:00:00\\"})\\">2021-08-25 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>邂逅する毎《ごと》に彼は車屋相当の気焔《きえん》を吐く。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-08-25T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-08-25T000000", "title": "wagahaiwa_nekodearu_module_2021-08-25T000000"}}, {"start_date": {"year": "2021", "month": "8", "day": "26", "hour": "0", "minute": "0"}, "display_date": "2021-08-26 00:00:00", "text": {"headline": "Event2021-08-26 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 226, \\"date\\": \\"2021-08-26 00:00:00\\"})\\">2021-08-26 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>先に<span class=\\"word_view_span\\" style=\\"color:red;\\">吾輩</span>が耳にしたという不徳事件も実は黒から聞いたのである。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "猫", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-08-26T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-08-26T000000", "title": "wagahaiwa_nekodearu_module_2021-08-26T000000"}}, {"start_date": {"year": "2021", "month": "8", "day": "27", "hour": "0", "minute": "0"}, "display_date": "2021-08-27 00:00:00", "text": {"headline": "Event2021-08-27 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 227, \\"date\\": \\"2021-08-27 00:00:00\\"})\\">2021-08-27 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>或る日例のごとく<span class=\\"word_view_span\\" style=\\"color:red;\\">吾輩</span>と黒は暖かい茶畠《ちゃばたけ》の中で寝転《ねころ》びながらいろいろ雑談をしていると、彼はいつもの自慢話《じまんばな》しをさも新しそうに繰り返したあとで、<span class=\\"word_view_span\\" style=\\"color:red;\\">吾輩</span>に向って下《しも》のごとく質問した。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "猫", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-08-27T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-08-27T000000", "title": "wagahaiwa_nekodearu_module_2021-08-27T000000"}}, {"start_date": {"year": "2021", "month": "8", "day": "28", "hour": "0", "minute": "0"}, "display_date": "2021-08-28 00:00:00", "text": {"headline": "Event2021-08-28 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 228, \\"date\\": \\"2021-08-28 00:00:00\\"})\\">2021-08-28 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「御めえ［＃「御めえ」に傍点］は今までに鼠を何匹とった事がある」智識は黒よりも余程発達しているつもりだが腕力と勇気とに至っては到底《とうてい》黒の比較にはならないと覚悟はしていたものの、この問に接したる時は、さすがに極《きま》りが善《よ》くはなかった。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-08-28T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-08-28T000000", "title": "wagahaiwa_nekodearu_module_2021-08-28T000000"}}, {"start_date": {"year": "2021", "month": "8", "day": "29", "hour": "0", "minute": "0"}, "display_date": "2021-08-29 00:00:00", "text": {"headline": "Event2021-08-29 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 229, \\"date\\": \\"2021-08-29 00:00:00\\"})\\">2021-08-29 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>けれども事実は事実で詐《いつわ》る訳には行かないから、<span class=\\"word_view_span\\" style=\\"color:red;\\">吾輩</span>は「実はとろうとろうと思ってまだ捕《と》らない」と答えた。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "猫", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-08-29T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-08-29T000000", "title": "wagahaiwa_nekodearu_module_2021-08-29T000000"}}, {"start_date": {"year": "2021", "month": "8", "day": "30", "hour": "0", "minute": "0"}, "display_date": "2021-08-30 00:00:00", "text": {"headline": "Event2021-08-30 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 230, \\"date\\": \\"2021-08-30 00:00:00\\"})\\">2021-08-30 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>黒は彼の鼻の先からぴんと突張《つっぱ》っている長い髭《ひげ》をびりびりと震《ふる》わせて非常に笑った。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-08-30T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-08-30T000000", "title": "wagahaiwa_nekodearu_module_2021-08-30T000000"}}, {"start_date": {"year": "2021", "month": "8", "day": "31", "hour": "0", "minute": "0"}, "display_date": "2021-08-31 00:00:00", "text": {"headline": "Event2021-08-31 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 231, \\"date\\": \\"2021-08-31 00:00:00\\"})\\">2021-08-31 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>元来黒は自慢をする丈《だけ》にどこか足りないところがあって、彼の気焔《きえん》を感心したように咽喉《のど》をころころ鳴らして謹聴していればはなはだ御《ぎょ》しやすい猫である。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-08-31T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-08-31T000000", "title": "wagahaiwa_nekodearu_module_2021-08-31T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "1", "hour": "0", "minute": "0"}, "display_date": "2021-09-01 00:00:00", "text": {"headline": "Event2021-09-01 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 232, \\"date\\": \\"2021-09-01 00:00:00\\"})\\">2021-09-01 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td><span class=\\"word_view_span\\" style=\\"color:red;\\">吾輩</span>は彼と近付になってから直《すぐ》にこの呼吸を飲み込んだからこの場合にもなまじい己《おの》れを弁護してますます形勢をわるくするのも愚《ぐ》である、いっその事彼に自分の手柄話をしゃべらして御茶を濁すに若《し》くはないと思案を定《さだ》めた。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "猫", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-01T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-01T000000", "title": "wagahaiwa_nekodearu_module_2021-09-01T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "2", "hour": "0", "minute": "0"}, "display_date": "2021-09-02 00:00:00", "text": {"headline": "Event2021-09-02 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 233, \\"date\\": \\"2021-09-02 00:00:00\\"})\\">2021-09-02 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>そこでおとなしく「君などは年が年であるから大分《だいぶん》とったろう」とそそのかして見た。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-02T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-02T000000", "title": "wagahaiwa_nekodearu_module_2021-09-02T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "3", "hour": "0", "minute": "0"}, "display_date": "2021-09-03 00:00:00", "text": {"headline": "Event2021-09-03 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 234, \\"date\\": \\"2021-09-03 00:00:00\\"})\\">2021-09-03 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>果然彼は墻壁《しょうへき》の欠所《けっしょ》に吶喊《とっかん》して来た。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-03T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-03T000000", "title": "wagahaiwa_nekodearu_module_2021-09-03T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "4", "hour": "0", "minute": "0"}, "display_date": "2021-09-04 00:00:00", "text": {"headline": "Event2021-09-04 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 235, \\"date\\": \\"2021-09-04 00:00:00\\"})\\">2021-09-04 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「たんとでもねえが三四十はとったろう」とは得意気なる彼の答であった。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-04T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-04T000000", "title": "wagahaiwa_nekodearu_module_2021-09-04T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "5", "hour": "0", "minute": "0"}, "display_date": "2021-09-05 00:00:00", "text": {"headline": "Event2021-09-05 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 236, \\"date\\": \\"2021-09-05 00:00:00\\"})\\">2021-09-05 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>彼はなお語をつづけて「鼠の百や二百は一人でいつでも引き受けるがいたち［＃「いたち」に傍点］ってえ奴は手に合わねえ。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-05T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-05T000000", "title": "wagahaiwa_nekodearu_module_2021-09-05T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "6", "hour": "0", "minute": "0"}, "display_date": "2021-09-06 00:00:00", "text": {"headline": "Event2021-09-06 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 237, \\"date\\": \\"2021-09-06 00:00:00\\"})\\">2021-09-06 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>一度いたち［＃「いたち」に傍点］に向って酷《ひど》い目に逢《あ》った」「へえなるほど」と相槌《あいづち》を打つ。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-06T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-06T000000", "title": "wagahaiwa_nekodearu_module_2021-09-06T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "7", "hour": "0", "minute": "0"}, "display_date": "2021-09-07 00:00:00", "text": {"headline": "Event2021-09-07 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 238, \\"date\\": \\"2021-09-07 00:00:00\\"})\\">2021-09-07 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>黒は大きな眼をぱちつかせて云う。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-07T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-07T000000", "title": "wagahaiwa_nekodearu_module_2021-09-07T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "8", "hour": "0", "minute": "0"}, "display_date": "2021-09-08 00:00:00", "text": {"headline": "Event2021-09-08 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 239, \\"date\\": \\"2021-09-08 00:00:00\\"})\\">2021-09-08 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「去年の大掃除の時だ。うちの亭主が石灰《いしばい》の袋を持って椽《えん》の下へ這《は》い込んだら御めえ［＃「御めえ」に傍点］大きないたち［＃「いたち」に傍点］の野郎が面喰《めんくら》って飛び出したと思いねえ」</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-08T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-08T000000", "title": "wagahaiwa_nekodearu_module_2021-09-08T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "9", "hour": "0", "minute": "0"}, "display_date": "2021-09-09 00:00:00", "text": {"headline": "Event2021-09-09 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 240, \\"date\\": \\"2021-09-09 00:00:00\\"})\\">2021-09-09 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「ふん」と感心して見せる。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-09T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-09T000000", "title": "wagahaiwa_nekodearu_module_2021-09-09T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "10", "hour": "0", "minute": "0"}, "display_date": "2021-09-10 00:00:00", "text": {"headline": "Event2021-09-10 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 241, \\"date\\": \\"2021-09-10 00:00:00\\"})\\">2021-09-10 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「いたち［＃「いたち」に傍点］ってけども何鼠の少し大きいぐれえのものだ。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-10T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-10T000000", "title": "wagahaiwa_nekodearu_module_2021-09-10T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "11", "hour": "0", "minute": "0"}, "display_date": "2021-09-11 00:00:00", "text": {"headline": "Event2021-09-11 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 242, \\"date\\": \\"2021-09-11 00:00:00\\"})\\">2021-09-11 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>こん畜生《ちきしょう》って気で追っかけてとうとう泥溝《どぶ》の中へ追い込んだと思いねえ」「うまくやったね」と喝采《かっさい》してやる。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-11T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-11T000000", "title": "wagahaiwa_nekodearu_module_2021-09-11T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "12", "hour": "0", "minute": "0"}, "display_date": "2021-09-12 00:00:00", "text": {"headline": "Event2021-09-12 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 243, \\"date\\": \\"2021-09-12 00:00:00\\"})\\">2021-09-12 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「ところが御めえ［＃「御めえ」に傍点］いざってえ段になると奴め最後《さいご》っ屁《ぺ》をこきゃがった。臭《くせ》えの臭くねえのってそれからってえものはいたち［＃「いたち」に傍点］を見ると胸が悪くならあ」</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-12T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-12T000000", "title": "wagahaiwa_nekodearu_module_2021-09-12T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "13", "hour": "0", "minute": "0"}, "display_date": "2021-09-13 00:00:00", "text": {"headline": "Event2021-09-13 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 244, \\"date\\": \\"2021-09-13 00:00:00\\"})\\">2021-09-13 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>彼はここに至ってあたかも去年の臭気を今《いま》なお感ずるごとく前足を揚げて鼻の頭を二三遍なで廻わした。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-13T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-13T000000", "title": "wagahaiwa_nekodearu_module_2021-09-13T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "14", "hour": "0", "minute": "0"}, "display_date": "2021-09-14 00:00:00", "text": {"headline": "Event2021-09-14 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 245, \\"date\\": \\"2021-09-14 00:00:00\\"})\\">2021-09-14 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td><span class=\\"word_view_span\\" style=\\"color:red;\\">吾輩</span>も少々気の毒な感じがする。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "猫", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-14T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-14T000000", "title": "wagahaiwa_nekodearu_module_2021-09-14T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "15", "hour": "0", "minute": "0"}, "display_date": "2021-09-15 00:00:00", "text": {"headline": "Event2021-09-15 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 246, \\"date\\": \\"2021-09-15 00:00:00\\"})\\">2021-09-15 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>ちっと景気を付けてやろうと思って「しかし鼠なら君に睨《にら》まれては百年目だろう。君はあまり鼠を捕《と》るのが名人で鼠ばかり食うものだからそんなに肥って色つやが善いのだろう」黒の御機嫌をとるためのこの質問は不思議にも反対の結果を呈出《ていしゅつ》した。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-15T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-15T000000", "title": "wagahaiwa_nekodearu_module_2021-09-15T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "16", "hour": "0", "minute": "0"}, "display_date": "2021-09-16 00:00:00", "text": {"headline": "Event2021-09-16 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 247, \\"date\\": \\"2021-09-16 00:00:00\\"})\\">2021-09-16 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>彼は喟然《きぜん》として大息《たいそく》していう。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-16T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-16T000000", "title": "wagahaiwa_nekodearu_module_2021-09-16T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "17", "hour": "0", "minute": "0"}, "display_date": "2021-09-17 00:00:00", "text": {"headline": "Event2021-09-17 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 248, \\"date\\": \\"2021-09-17 00:00:00\\"})\\">2021-09-17 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「考《かん》げえるとつまらねえ。いくら稼いで鼠をとったって——一てえ<span class=\\"word_view_span\\" style=\\"color:red;\\">人間</span>ほどふてえ奴は世の中にいねえぜ。人のとった鼠をみんな取り上げやがって交番へ持って行きゃあがる。交番じゃ誰が捕《と》ったか分らねえからそのたんび［＃「たんび」に傍点］に五銭ずつくれるじゃねえか。うちの亭主なんか己《おれ》の御蔭でもう壱円五十銭くらい儲《もう》けていやがる癖に、碌《ろく》なものを食わせた事もありゃしねえ。おい<span class=\\"word_view_span\\" style=\\"color:red;\\">人間</span>てものあ体《てい》の善《い》い泥棒だぜ」</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "人間", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-17T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-17T000000", "title": "wagahaiwa_nekodearu_module_2021-09-17T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "18", "hour": "0", "minute": "0"}, "display_date": "2021-09-18 00:00:00", "text": {"headline": "Event2021-09-18 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 249, \\"date\\": \\"2021-09-18 00:00:00\\"})\\">2021-09-18 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>さすが無学の黒もこのくらいの理窟《りくつ》はわかると見えてすこぶる怒《おこ》った容子《ようす》で背中の毛を逆立《さかだ》てている。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-18T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-18T000000", "title": "wagahaiwa_nekodearu_module_2021-09-18T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "19", "hour": "0", "minute": "0"}, "display_date": "2021-09-19 00:00:00", "text": {"headline": "Event2021-09-19 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 250, \\"date\\": \\"2021-09-19 00:00:00\\"})\\">2021-09-19 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td><span class=\\"word_view_span\\" style=\\"color:red;\\">吾輩</span>は少々気味が悪くなったから善い加減にその場を胡魔化《ごまか》して家《うち》へ帰った。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "猫", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-19T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-19T000000", "title": "wagahaiwa_nekodearu_module_2021-09-19T000000"}}, {"start_date": {"year": "2021", "month": "9", "day": "20", "hour": "0", "minute": "0"}, "display_date": "2021-09-20 00:00:00", "text": {"headline": "Event2021-09-20 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 251, \\"date\\": \\"2021-09-20 00:00:00\\"})\\">2021-09-20 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>この時から<span class=\\"word_view_span\\" style=\\"color:red;\\">吾輩</span>は決して鼠をとるまいと決心した。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "猫", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-09-20T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-09-20T000000", "title": "wagahaiwa_nekodearu_modul ne": "Event2021-10-11 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 272, \\"date\\": \\"2021-10-11 00:00:00\\"})\\">2021-10-11 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>昨夜《ゆうべ》は僕が水彩画をかいて到底物にならんと思って、そこらに抛《ほう》って置いたのを誰かが立派な額にして欄間《らんま》に懸《か》けてくれた夢を見た。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-11T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-11T000000", "title": "wagahaiwa_nekodearu_module_2021-10-11T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "12", "hour": "0", "minute": "0"}, "display_date": "2021-10-12 00:00:00", "text": {"headline": "Event2021-10-12 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 273, \\"date\\": \\"2021-10-12 00:00:00\\"})\\">2021-10-12 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>さて額になったところを見ると我ながら急に上手になった。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-12T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-12T000000", "title": "wagahaiwa_nekodearu_module_2021-10-12T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "13", "hour": "0", "minute": "0"}, "display_date": "2021-10-13 00:00:00", "text": {"headline": "Event2021-10-13 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 274, \\"date\\": \\"2021-10-13 00:00:00\\"})\\">2021-10-13 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>非常に嬉しい。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-13T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-13T000000", "title": "wagahaiwa_nekodearu_module_2021-10-13T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "14", "hour": "0", "minute": "0"}, "display_date": "2021-10-14 00:00:00", "text": {"headline": "Event2021-10-14 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 275, \\"date\\": \\"2021-10-14 00:00:00\\"})\\">2021-10-14 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>これなら立派なものだと独《ひと》りで眺め暮らしていると、夜が明けて眼が覚《さ》めてやはり元の通り下手である事が朝日と共に明瞭になってしまった。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-14T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-14T000000", "title": "wagahaiwa_nekodearu_module_2021-10-14T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "15", "hour": "0", "minute": "0"}, "display_date": "2021-10-15 00:00:00", "text": {"headline": "Event2021-10-15 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 276, \\"date\\": \\"2021-10-15 00:00:00\\"})\\">2021-10-15 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>主人は夢の裡《うち》まで水彩画の未練を背負《しょ》ってあるいていると見える。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-15T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-15T000000", "title": "wagahaiwa_nekodearu_module_2021-10-15T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "16", "hour": "0", "minute": "0"}, "display_date": "2021-10-16 00:00:00", "text": {"headline": "Event2021-10-16 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 277, \\"date\\": \\"2021-10-16 00:00:00\\"})\\">2021-10-16 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>これでは水彩画家は無論｜夫子《ふうし》の所謂《いわゆる》通人にもなれない質《たち》だ。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-16T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-16T000000", "title": "wagahaiwa_nekodearu_module_2021-10-16T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "17", "hour": "0", "minute": "0"}, "display_date": "2021-10-17 00:00:00", "text": {"headline": "Event2021-10-17 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 278, \\"date\\": \\"2021-10-17 00:00:00\\"})\\">2021-10-17 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>主人が水彩画を夢に見た翌日例の金縁｜眼鏡《めがね》の美学者が久し振りで主人を訪問した。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-17T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-17T000000", "title": "wagahaiwa_nekodearu_module_2021-10-17T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "18", "hour": "0", "minute": "0"}, "display_date": "2021-10-18 00:00:00", "text": {"headline": "Event2021-10-18 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 279, \\"date\\": \\"2021-10-18 00:00:00\\"})\\">2021-10-18 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>彼は座につくと劈頭《へきとう》第一に「画《え》はどうかね」と口を切った。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-18T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-18T000000", "title": "wagahaiwa_nekodearu_module_2021-10-18T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "19", "hour": "0", "minute": "0"}, "display_date": "2021-10-19 00:00:00", "text": {"headline": "Event2021-10-19 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 280, \\"date\\": \\"2021-10-19 00:00:00\\"})\\">2021-10-19 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>主人は平気な顔をして「君の忠告に従って写生を力《つと》めているが、なるほど写生をすると今まで気のつかなかった物の形や、色の精細な変化などがよく分るようだ。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-19T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-19T000000", "title": "wagahaiwa_nekodearu_module_2021-10-19T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "20", "hour": "0", "minute": "0"}, "display_date": "2021-10-20 00:00:00", "text": {"headline": "Event2021-10-20 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 281, \\"date\\": \\"2021-10-20 00:00:00\\"})\\">2021-10-20 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>西洋では昔《むか》しから写生を主張した結果｜今日《こんにち》のように発達したものと思われる。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-20T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-20T000000", "title": "wagahaiwa_nekodearu_module_2021-10-20T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "21", "hour": "0", "minute": "0"}, "display_date": "2021-10-21 00:00:00", "text": {"headline": "Event2021-10-21 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 282, \\"date\\": \\"2021-10-21 00:00:00\\"})\\">2021-10-21 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>さすがアンドレア・デル・サルトだ」と日記の事はおくび［＃「おくび」に傍点］にも出さないで、またアンドレア・デル・サルトに感心する。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-21T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-21T000000", "title": "wagahaiwa_nekodearu_module_2021-10-21T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "22", "hour": "0", "minute": "0"}, "display_date": "2021-10-22 00:00:00", "text": {"headline": "Event2021-10-22 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 283, \\"date\\": \\"2021-10-22 00:00:00\\"})\\">2021-10-22 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>美学者は笑いながら「実は君、あれは出鱈目《でたらめ》だよ」と頭を掻《か》く。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-22T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-22T000000", "title": "wagahaiwa_nekodearu_module_2021-10-22T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "23", "hour": "0", "minute": "0"}, "display_date": "2021-10-23 00:00:00", "text": {"headline": "Event2021-10-23 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 284, \\"date\\": \\"2021-10-23 00:00:00\\"})\\">2021-10-23 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>何が」と主人はまだ※［＃「言＋墟のつくり」、第4水準2-88-74］《いつ》わられた事に気がつかない。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-23T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-23T000000", "title": "wagahaiwa_nekodearu_module_2021-10-23T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "24", "hour": "0", "minute": "0"}, "display_date": "2021-10-24 00:00:00", "text": {"headline": "Event2021-10-24 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 285, \\"date\\": \\"2021-10-24 00:00:00\\"})\\">2021-10-24 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「何がって君のしきりに感服しているアンドレア・デル・サルトさ。あれは僕のちょっと捏造《ねつぞう》した話だ。君がそんなに真面目《まじめ》に信じようとは思わなかったハハハハ」と大喜悦の体《てい》である。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-24T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-24T000000", "title": "wagahaiwa_nekodearu_module_2021-10-24T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "25", "hour": "0", "minute": "0"}, "display_date": "2021-10-25 00:00:00", "text": {"headline": "Event2021-10-25 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 286, \\"date\\": \\"2021-10-25 00:00:00\\"})\\">2021-10-25 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td><span class=\\"word_view_span\\" style=\\"color:red;\\">吾輩</span>は椽側でこの対話を聞いて彼の今日の日記にはいかなる事が記《しる》さるるであろうかと予《あらかじ》め想像せざるを得なかった。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "猫", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-25T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-25T000000", "title": "wagahaiwa_nekodearu_module_2021-10-25T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "26", "hour": "0", "minute": "0"}, "display_date": "2021-10-26 00:00:00", "text": {"headline": "Event2021-10-26 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 287, \\"date\\": \\"2021-10-26 00:00:00\\"})\\">2021-10-26 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>この美学者はこんな好《いい》加減な事を吹き散らして人を担《かつ》ぐのを唯一の楽《たのしみ》にしている男である。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-26T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-26T000000", "title": "wagahaiwa_nekodearu_module_2021-10-26T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "27", "hour": "0", "minute": "0"}, "display_date": "2021-10-27 00:00:00", "text": {"headline": "Event2021-10-27 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 288, \\"date\\": \\"2021-10-27 00:00:00\\"})\\">2021-10-27 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>彼はアンドレア・デル・サルト事件が主人の情線《じょうせん》にいかなる響を伝えたかを毫《ごう》も顧慮せざるもののごとく得意になって下《しも》のような事を饒舌《しゃべ》った。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-27T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-27T000000", "title": "wagahaiwa_nekodearu_module_2021-10-27T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "28", "hour": "0", "minute": "0"}, "display_date": "2021-10-28 00:00:00", "text": {"headline": "Event2021-10-28 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 289, \\"date\\": \\"2021-10-28 00:00:00\\"})\\">2021-10-28 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「いや時々｜冗談《じょうだん》を言うと人が真《ま》に受けるので大《おおい》に滑稽的《こっけいてき》美感を挑撥《ちょうはつ》するのは面白い。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-28T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-28T000000", "title": "wagahaiwa_nekodearu_module_2021-10-28T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "29", "hour": "0", "minute": "0"}, "display_date": "2021-10-29 00:00:00", "text": {"headline": "Event2021-10-29 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 290, \\"date\\": \\"2021-10-29 00:00:00\\"})\\">2021-10-29 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>せんだってある学生にニコラス・ニックルベーがギボンに忠告して彼の一世の大著述なる仏国革命史を仏語で書くのをやめにして英文で出版させたと言ったら、その学生がまた馬鹿に記憶の善い男で、日本文学会の演説会で真面目に僕の話した通りを繰り返したのは滑稽であった。ところがその時の傍聴者は約百名ばかりであったが、皆熱心にそれを傾聴しておった。それからまだ面白い話がある。せんだって或る文学者のいる席でハリソンの歴史小説セオファーノの話《はな》しが出たから僕はあれは歴史小説の中《うち》で白眉《はくび》である。ことに女主人公が死ぬところは鬼気《きき》人を襲うようだと評したら、僕の向うに坐っている知らんと云った事のない先生が、そうそうあすこは実に名文だといった。それで僕はこの男もやはり僕同様この小説を読んでおらないという事を知った」神経胃弱性の主人は眼を丸くして問いかけた。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-29T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-29T000000", "title": "wagahaiwa_nekodearu_module_2021-10-29T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "30", "hour": "0", "minute": "0"}, "display_date": "2021-10-30 00:00:00", "text": {"headline": "Event2021-10-30 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 291, \\"date\\": \\"2021-10-30 00:00:00\\"})\\">2021-10-30 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「そんな出鱈目《でたらめ》をいってもし相手が読んでいたらどうするつもりだ」あたかも人を欺《あざむ》くのは差支《さしつかえ》ない、ただ化《ばけ》の皮《かわ》があらわれた時は困るじゃないかと感じたもののごとくである。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-30T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-30T000000", "title": "wagahaiwa_nekodearu_module_2021-10-30T000000"}}, {"start_date": {"year": "2021", "month": "10", "day": "31", "hour": "0", "minute": "0"}, "display_date": "2021-10-31 00:00:00", "text": {"headline": "Event2021-10-31 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 292, \\"date\\": \\"2021-10-31 00:00:00\\"})\\">2021-10-31 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>美学者は少しも動じない。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-10-31T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-10-31T000000", "title": "wagahaiwa_nekodearu_module_2021-10-31T000000"}}, {"start_date": {"year": "2021", "month": "11", "day": "1", "hour": "0", "minute": "0"}, "display_date": "2021-11-01 00:00:00", "text": {"headline": "Event2021-11-01 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 293, \\"date\\": \\"2021-11-01 00:00:00\\"})\\">2021-11-01 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「なにその時《とき》ゃ別の本と間違えたとか何とか云うばかりさ」と云ってけらけら笑っている。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-11-01T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-11-01T000000", "title": "wagahaiwa_nekodearu_module_2021-11-01T000000"}}, {"start_date": {"year": "2021", "month": "11", "day": "2", "hour": "0", "minute": "0"}, "display_date": "2021-11-02 00:00:00", "text": {"headline": "Event2021-11-02 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 294, \\"date\\": \\"2021-11-02 00:00:00\\"})\\">2021-11-02 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>この美学者は金縁の眼鏡は掛けているがその性質が車屋の黒に似たところがある。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-11-02T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-11-02T000000", "title": "wagahaiwa_nekodearu_module_2021-11-02T000000"}}, {"start_date": {"year": "2021", "month": "11", "day": "3", "hour": "0", "minute": "0"}, "display_date": "2021-11-03 00:00:00", "text": {"headline": "Event2021-11-03 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 295, \\"date\\": \\"2021-11-03 00:00:00\\"})\\">2021-11-03 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>主人は黙って日の出を輪に吹いて<span class=\\"word_view_span\\" style=\\"color:red;\\">吾輩</span>にはそんな勇気はないと云わんばかりの顔をしている。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "猫", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-11-03T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-11-03T000000", "title": "wagahaiwa_nekodearu_module_2021-11-03T000000"}}, {"start_date": {"year": "2021", "month": "11", "day": "4", "hour": "0", "minute": "0"}, "display_date": "2021-11-04 00:00:00", "text": {"headline": "Event2021-11-04 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 296, \\"date\\": \\"2021-11-04 00:00:00\\"})\\">2021-11-04 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>美学者はそれだから画《え》をかいても駄目だという目付で「しかし冗談《じょうだん》は冗談だが画というものは実際むずかしいものだよ、レオナルド・ダ・ヴィンチは門下生に寺院の壁のしみ［＃「しみ」に傍点］を写せと教えた事があるそうだ。なるほど雪隠《せついん》などに這入《はい》って雨の漏る壁を余念なく眺めていると、なかなかうまい模様画が自然に出来ているぜ。君注意して写生して見給えきっと面白いものが出来るから」</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-11-04T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-11-04T000000", "title": "wagahaiwa_nekodearu_module_2021-11-04T000000"}}, {"start_date": {"year": "2021", "month": "11", "day": "5", "hour": "0", "minute": "0"}, "display_date": "2021-11-05 00:00:00", "text": {"headline": "Event2021-11-05 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 297, \\"date\\": \\"2021-11-05 00:00:00\\"})\\">2021-11-05 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「また欺《だま》すのだろう」</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-11-05T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-11-05T000000", "title": "wagahaiwa_nekodearu_module_2021-11-05T000000"}}, {"start_date": {"year": "2021", "month": "11", "day": "6", "hour": "0", "minute": "0"}, "display_date": "2021-11-06 00:00:00", "text": {"headline": "Event2021-11-06 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 298, \\"date\\": \\"2021-11-06 00:00:00\\"})\\">2021-11-06 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「いえこれだけはたしかだよ。実際奇警な語じゃないか、ダ・ヴィンチでもいいそうな事だあね」「なるほど奇警には相違ないな」と主人は半分降参をした。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-11-06T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-11-06T000000", "title": "wagahaiwa_nekodearu_module_2021-11-06T000000"}}, {"start_date": {"year": "2021", "month": "11", "day": "7", "hour": "0", "minute": "0"}, "display_date": "2021-11-07 00:00:00", "text": {"headline": "Event2021-11-07 00:00:00", "text": "<table class ", "day": "12", "hour": "0", "minute": "0"}, "display_date": "2021-12-12 00:00:00", "text": {"headline": "Event2021-12-12 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 334, \\"date\\": \\"2021-12-12 00:00:00\\"})\\">2021-12-12 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>しかし<span class=\\"word_view_span\\" style=\\"color:red;\\">人間</span>というものは到底《とうてい》<span class=\\"word_view_span\\" style=\\"color:red;\\">吾輩</span>｜猫属《ねこぞく》の言語を解し得るくらいに天の恵《めぐみ》に浴しておらん動物であるから、残念ながらそのままにしておいた。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "人間,猫", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-12-12T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-12-12T000000", "title": "wagahaiwa_nekodearu_module_2021-12-12T000000"}}, {"start_date": {"year": "2021", "month": "12", "day": "13", "hour": "0", "minute": "0"}, "display_date": "2021-12-13 00:00:00", "text": {"headline": "Event2021-12-13 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 335, \\"date\\": \\"2021-12-13 00:00:00\\"})\\">2021-12-13 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>ちょっと読者に断っておきたいが、元来<span class=\\"word_view_span\\" style=\\"color:red;\\">人間</span>が何ぞというと猫々と、事もなげに軽侮の口調をもって<span class=\\"word_view_span\\" style=\\"color:red;\\">吾輩</span>を評価する癖があるははなはだよくない。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "人間,猫", "media": {"url": "fig/wagahaiwa_nekodearu_module_2021-12-13T000000.svg", "caption": "wagahaiwa_nekodearu_module_2021-12-13T000000", "title": "wagahaiwa_nekodearu_module_2021-12-13T000000"}}, {"start_date": {"year": "2021", "month": "12", "day": "14", "hour": "0", "minute": "0"}, "display_date": "2021-12-14 00:00:00", "text": {"headline": "Event2021-1 ear": "2022", "month": "2", "day": "4", "hour": "0", "minute": "0"}, "display_date": "2022-02-04 00:00:00", "text": {"headline": "Event2022-02-04 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 388, \\"date\\": \\"2022-02-04 00:00:00\\"})\\">2022-02-04 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「どこで」</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-02-04T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-02-04T000000", "title": "wagahaiwa_nekodearu_module_2022-02-04T000000"}}, {"start_date": {"year": "2022", "month": "2", "day": "5", "hour": "0", "minute": "0"}, "display_date": "2022-02-05 00:00:00", "text": {"headline": "Event2022-02-05 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 389, \\"date\\": \\"2022-02-05 00:00:00\\"})\\">2022-02-05 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「どこでもそりゃ御聞きにならんでもよいでしょう。ヴァイオリンが三｜挺《ちょう》とピヤノの伴奏でなかなか面白かったです。ヴァイオリンも三挺くらいになると下手でも聞かれるものですね。二人は女で私《わたし》がその中へまじりましたが、自分でも善く弾《ひ》けたと思いました」</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-02-05T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-02-05T000000", "title": "wagahaiwa_nekodearu_module_2022-02-05T000000"}}, {"start_date": {"year": "2022", "month": "2", "day": "6", "hour": "0", "minute": "0"}, "display_date": "2022-02-06 00:00:00", "text": {"headline": "Event2022-02-06 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 390, \\"date\\": \\"2022-02-06 00:00:00\\"})\\">2022-02-06 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「ふん、そしてその女というのは何者かね」と主人は羨《うらや》ましそうに問いかける。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-02-06T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-02-06T000000", "title": "wagahaiwa_nekodearu_module_2022-02-06T000000"}}, {"start_date": {"year": "2022", "month": "2", "day": "7", "hour": "0", "minute": "0"}, "display_date": "2022-02-07 00:00:00", "text": {"headline": "Event2022-02-07 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 391, \\"date\\": \\"2022-02-07 00:00:00\\"})\\">2022-02-07 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>元来主人は平常｜枯木寒巌《こぼくかんがん》のような顔付はしているものの実のところは決して婦人に冷淡な方ではない、かつて西洋の或る小説を読んだら、その中にある一人物が出て来て、それが大抵の婦人には必ずちょっと惚《ほ》れる。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-02-07T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-02-07T000000", "title": "wagahaiwa_nekodearu_module_2022-02-07T000000"}}, {"start_date": {"year": "2022", "month": "2", "day": "8", "hour": "0", "minute": "0"}, "display_date": "2022-02-08 00:00:00", "text": {"headline": "Event2022-02-08 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 392, \\"date\\": \\"2022-02-08 00:00:00\\"})\\">2022-02-08 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>勘定をして見ると往来を通る婦人の七割弱［＃「七割弱」に傍点］には恋着《れんちゃく》するという事が諷刺的《ふうしてき》に書いてあったのを見て、これは真理だと感心したくらいな男である。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-02-08T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-02-08T000000", "title": "wagahaiwa_nekodearu_module_2022-02-08T000000"}}, {"start_date": {"year": "2022", "month": "2", "day": "9", "hour": "0", "minute": "0"}, "display_date": "2022-02-09 00:00:00", "text": {"headline": "Event2022-02-09 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 393, \\"date\\": \\"2022-02-09 00:00:00\\"})\\">2022-02-09 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>そんな浮気な男が何故《なぜ》牡蠣的生涯を送っているかと云うのは<span class=\\"word_view_span\\" style=\\"color:red;\\">吾輩</span>猫などには到底《とうてい》分らない。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "猫", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-02-09T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-02-09T000000", "title": "wagahaiwa_nekodearu_module_2022-02-09T000000"}}, {"start_date": {"year": "2022", "month": "2", "day": "10", "hour": "0", "minute": "0"}, "display_date": "2022-02-10 00:00:00", "text": {"headline": "Event2022-02-10 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 394, \\"date\\": \\"2022-02-10 00:00:00\\"})\\">2022-02-10 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>或人は失恋のためだとも云うし、或人は胃弱のせいだとも云うし、また或人は金がなくて臆病な性質《たち》だからだとも云う。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-02-10T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-02-10T000000", "title": "wagahaiwa_nekodearu_module_2022-02-10T000000"}}, {"start_date": {"year": "2022", "month": "2", "day": "11", "hour": "0", "minute": "0"}, "display_date": "2022-02-11 00:00:00", "text": {"headline": "Event2022-02-11 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 395, \\"date\\": \\"2022-02-11 00:00:00\\"})\\">2022-02-11 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>どっちにしたって明治の歴史に関係するほどな人物でもないのだから構わない。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-02-11T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-02-11T000000", "title": "wagahaiwa_nekodearu_module_2022-02-11T000000"}}, {"start_date": {"year": "2022", "month": "2", "day": "12", "hour": "0", "minute": "0"}, "display_date": "2022-02-12 00:00:00", "text": {"headline": "Event2022-02-12 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 396, \\"date\\": \\"2022-02-12 00:00:00\\"})\\">2022-02-12 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>しかし寒月君の女連《おんなづ》れを羨まし気《げ》に尋ねた事だけは事実である。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-02-12T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-02-12T000000", "title": "wagahaiwa_nekodearu_module_2022-02-12T000000"}}, {"start_date": {"year": "2022", "month": "2", "day": "13", "hour": "0", "minute": "0"}, "display_date": "2022-02-13 00:00:00", "text": {"headline": "Event2022-02-13 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 397, \\"date\\": \\"2022-02-13 00:00:00\\"})\\">2022-02-13 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>寒月君は面白そうに口取《くちとり》の蒲鉾《かまぼこ》を箸で挟んで半分前歯で食い切った。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-02-13T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-02-13T000000", "title": "wagahaiwa_nekodearu_module_2022-02- 0", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 418, \\"date\\": \\"2022-03-08 00:00:00\\"})\\">2022-03-08 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>御三ばかりじゃない現に上品な仕付《しつけ》を受けつつあると細君から吹聴《ふいちょう》せられている小児《こども》ですらこの傾向がある。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-08T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-08T000000", "title": "wagahaiwa_nekodearu_module_2022-03-08T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "9", "hour": "0", "minute": "0"}, "display_date": "2022-03-09 00:00:00", "text": {"headline": "Event2022-03-09 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 419, \\"date\\": \\"2022-03-09 00:00:00\\"})\\">2022-03-09 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>四五日前のことであったが、二人の小供が馬鹿に早くから眼を覚まして、まだ主人夫婦の寝ている間に対《むか》い合うて食卓に着いた。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-09T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-09T000000", "title": "wagahaiwa_nekodearu_module_2022-03-09T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "10", "hour": "0", "minute": "0"}, "display_date": "2022-03-10 00:00:00", "text": {"headline": "Event2022-03-10 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 420, \\"date\\": \\"2022-03-10 00:00:00\\"})\\">2022-03-10 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>彼等は毎朝主人の食う麺麭《パン》の幾分に、砂糖をつけて食うのが例であるが、この日はちょうど砂糖壺《さとうつぼ》が卓《たく》の上に置かれて匙《さじ》さえ添えてあった。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-10T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-10T000000", "title": "wagahaiwa_nekodearu_module_2022-03-10T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "11", "hour": "0", "minute": "0"}, "display_date": "2022-03-11 00:00:00", "text": {"headline": "Event2022-03-11 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 421, \\"date\\": \\"2022-03-11 00:00:00\\"})\\">2022-03-11 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>いつものように砂糖を分配してくれるものがないので、大きい方がやがて壺の中から一匙《ひとさじ》の砂糖をすくい出して自分の皿の上へあけた。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-11T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-11T000000", "title": "wagahaiwa_nekodearu_module_2022-03-11T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "12", "hour": "0", "minute": "0"}, "display_date": "2022-03-12 00:00:00", "text": {"headline": "Event2022-03-12 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 422, \\"date\\": \\"2022-03-12 00:00:00\\"})\\">2022-03-12 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>すると小さいのが姉のした通り同分量の砂糖を同方法で自分の皿の上にあけた。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-12T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-12T000000", "title": "wagahaiwa_nekodearu_module_2022-03-12T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "13", "hour": "0", "minute": "0"}, "display_date": "2022-03-13 00:00:00", "text": {"headline": "Event2022-03-13 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 423, \\"date\\": \\"2022-03-13 00:00:00\\"})\\">2022-03-13 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>少《しば》らく両人《りょうにん》は睨《にら》み合っていたが、大きいのがまた匙をとって一杯をわが皿の上に加えた。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-13T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-13T000000", "title": "wagahaiwa_nekodearu_module_2022-03-13T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "14", "hour": "0", "minute": "0"}, "display_date": "2022-03-14 00:00:00", "text": {"headline": "Event2022-03-14 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 424, \\"date\\": \\"2022-03-14 00:00:00\\"})\\">2022-03-14 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>小さいのもすぐ匙をとってわが分量を姉と同一にした。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-14T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-14T000000", "title": "wagahaiwa_nekodearu_module_2022-03-14T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "15", "hour": "0", "minute": "0"}, "display_date": "2022-03-15 00:00:00", "text": {"headline": "Event2022-03-15 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 425, \\"date\\": \\"2022-03-15 00:00:00\\"})\\">2022-03-15 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>すると姉がまた一杯すくった。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-15T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-15T000000", "title": "wagahaiwa_nekodearu_module_2022-03-15T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "16", "hour": "0", "minute": "0"}, "display_date": "2022-03-16 00:00:00", "text": {"headline": "Event2022-03-16 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 426, \\"date\\": \\"2022-03-16 00:00:00\\"})\\">2022-03-16 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>妹も負けずに一杯を附加した。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-16T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-16T000000", "title": "wagahaiwa_nekodearu_module_2022-03-16T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "17", "hour": "0", "minute": "0"}, "display_date": "2022-03-17 00:00:00", "text": {"headline": "Event2022-03-17 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 427, \\"date\\": \\"2022-03-17 00:00:00\\"})\\">2022-03-17 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>姉がまた壺へ手を懸ける、妹がまた匙をとる。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-17T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-17T000000", "title": "wagahaiwa_nekodearu_module_2022-03-17T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "18", "hour": "0", "minute": "0"}, "display_date": "2022-03-18 00:00:00", "text": {"headline": "Event2022-03-18 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 428, \\"date\\": \\"2022-03-18 00:00:00\\"})\\">2022-03-18 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>見ている間《ま》に一杯一杯一杯と重なって、ついには両人《ふたり》の皿には山盛の砂糖が堆《うずたか》くなって、壺の中には一匙の砂糖も余っておらんようになったとき、主人が寝ぼけ眼《まなこ》を擦《こす》りながら寝室を出て来てせっかくしゃくい出した砂糖を元のごとく壺の中へ入れてしまった。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-18T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-18T000000", "title": "wagahaiwa_nekodearu_module_2022-03-18T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "19", "hour": "0", "minute": "0"}, "display_date": "2022-03-19 00:00:00", "text": {"headline": "Event2022-03-19 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 429, \\"date\\": \\"2022-03-19 00:00:00\\"})\\">2022-03-19 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>こんなところを見ると、<span class=\\"word_view_span\\" style=\\"color:red;\\">人間</span>は利己主義から割り出した公平という念は猫より優《まさ》っているかも知れぬが、智慧《ちえ》はかえって猫より劣っているようだ。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "人間", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-19T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-19T000000", "title": "wagahaiwa_nekodearu_module_2022-03-19T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "20", "hour": "0", "minute": "0"}, "display_date": "2022-03-20 00:00:00", "text": {"headline": "Event2022-03-20 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 430, \\"date\\": \\"2022-03-20 00:00:00\\"})\\">2022-03-20 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>そんなに山盛にしないうちに早く甞《な》めてしまえばいいにと思ったが、例のごとく、<span class=\\"word_view_span\\" style=\\"color:red;\\">吾輩</span>の言う事などは通じないのだから、気の毒ながら御櫃《おはち》の上から黙って見物していた。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "猫", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-20T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-20T000000", "title": "wagahaiwa_nekodearu_module_2022-03-20T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "21", "hour": "0", "minute": "0"}, "display_date": "2022-03-21 00:00:00", "text": {"headline": "Event2022-03-21 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 431, \\"date\\": \\"2022-03-21 00:00:00\\"})\\">2022-03-21 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>　寒月君と出掛けた主人はどこをどう歩行《ある》いたものか、その晩遅く帰って来て、翌日食卓に就《つ》いたのは九時頃であった。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-21T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-21T000000", "title": "wagahaiwa_nekodearu_module_2022-03-21T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "22", "hour": "0", "minute": "0"}, "display_date": "2022-03-22 00:00:00", "text": {"headline": "Event2022-03-22 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 432, \\"date\\": \\"2022-03-22 00:00:00\\"})\\">2022-03-22 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>例の御櫃の上から拝見していると、主人はだまって雑煮《ぞうに》を食っている。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-22T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-22T000000", "title": "wagahaiwa_nekodearu_module_2022-03-22T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "23", "hour": "0", "minute": "0"}, "display_date": "2022-03-23 00:00:00", "text": {"headline": "Event2022-03-23 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 433, \\"date\\": \\"2022-03-23 00:00:00\\"})\\">2022-03-23 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>代えては食い、代えては食う。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-23T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-23T000000", "title": "wagahaiwa_nekodearu_module_2022-03-23T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "24", "hour": "0", "minute": "0"}, "display_date": "2022-03-24 00:00:00", "text": {"headline": "Event2022-03-24 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 434, \\"date\\": \\"2022-03-24 00:00:00\\"})\\">2022-03-24 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>餅の切れは小さいが、何でも六切《むきれ》か七切《ななきれ》食って、最後の一切れを椀の中へ残して、もうよそうと箸《はし》を置いた。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-24T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-24T000000", "title": "wagahaiwa_nekodearu_module_2022-03-24T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "25", "hour": "0", "minute": "0"}, "display_date": "2022-03-25 00:00:00", "text": {"headline": "Event2022-03-25 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 435, \\"date\\": \\"2022-03-25 00:00:00\\"})\\">2022-03-25 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>他人がそんな我儘《わがまま》をすると、なかなか承知しないのであるが、主人の威光を振り廻わして得意なる彼は、濁った汁の中に焦《こ》げ爛《ただ》れた餅の死骸を見て平気ですましている。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-25T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-25T000000", "title": "wagahaiwa_nekodearu_module_2022-03-25T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "26", "hour": "0", "minute": "0"}, "display_date": "2022-03-26 00:00:00", "text": {"headline": "Event2022-03-26 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 436, \\"date\\": \\"2022-03-26 00:00:00\\"})\\">2022-03-26 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>妻君が袋戸《ふくろど》の奥からタカジヤスターゼを出して卓の上に置くと、主人は「それは利《き》かないから飲まん」という。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-26T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-26T000000", "title": "wagahaiwa_nekodearu_module_2022-03-26T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "27", "hour": "0", "minute": "0"}, "display_date": "2022-03-27 00:00:00", "text": {"headline": "Event2022-03-27 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 437, \\"date\\": \\"2022-03-27 00:00:00\\"})\\">2022-03-27 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「でもあなた澱粉質《でんぷんしつ》のものには大変功能があるそうですから、召し上ったらいいでしょう」と飲ませたがる。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-27T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-27T000000", "title": "wagahaiwa_nekodearu_module_2022-03-27T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "28", "hour": "0", "minute": "0"}, "display_date": "2022-03-28 00:00:00", "text": {"headline": "Event2022-03-28 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 438, \\"date\\": \\"2022-03-28 00:00:00\\"})\\">2022-03-28 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「澱粉だろうが何だろうが駄目だよ」と頑固《がんこ》に出る。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-28T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-28T000000", "title": "wagahaiwa_nekodearu_module_2022-03-28T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "29", "hour": "0", "minute": "0"}, "display_date": "2022-03-29 00:00:00", "text": {"headline": "Event2022-03-29 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 439, \\"date\\": \\"2022-03-29 00:00:00\\"})\\">2022-03-29 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「あなたはほんとに厭《あ》きっぽい」と細君が独言《ひとりごと》のようにいう。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-29T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-29T000000", "title": "wagahaiwa_nekodearu_module_2022-03-29T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "30", "hour": "0", "minute": "0"}, "display_date": "2022-03-30 00:00:00", "text": {"headline": "Event2022-03-30 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 440, \\"date\\": \\"2022-03-30 00:00:00\\"})\\">2022-03-30 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「厭きっぽいのじゃない薬が利かんのだ」</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-30T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-30T000000", "title": "wagahaiwa_nekodearu_module_2022-03-30T000000"}}, {"start_date": {"year": "2022", "month": "3", "day": "31", "hour": "0", "minute": "0"}, "display_date": "2022-03-31 00:00:00", "text": {"headline": "Event2022-03-31 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 441, \\"date\\": \\"2022-03-31 00:00:00\\"})\\">2022-03-31 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「それだってせんだってじゅうは大変によく利くよく利くとおっしゃって毎日毎日上ったじゃありませんか」</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-03-31T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-03-31T000000", "title": "wagahaiwa_nekodearu_module_2022-03-31T000000"}}, {"start_date": {"year": "2022", "month": "4", "day": "1", "hour": "0", "minute": "0"}, "display_date": "2022-04-01 00:00:00", "text": {"headline": "Event2022-04-01 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</td><td ondblclick=\\"tl_dblclick_from_td_0({\\"nrec\\": 442, \\"date\\": \\"2022-04-01 00:00:00\\"})\\">2022-04-01 00:00:00</td></tr>\\n<tr><td nowrap=\\"1\\">content</td><td>「こないだうちは利いたのだよ、この頃は利かないのだよ」と対句《ついく》のような返事をする。</td></tr>\\n</tbody>\\n</table>\\n"}, "group": "", "media": {"url": "fig/wagahaiwa_nekodearu_module_2022-04-01T000000.svg", "caption": "wagahaiwa_nekodearu_module_2022-04-01T000000", "title": "wagahaiwa_nekodearu_module_2022-04-01T000000"}}, {"start_date": {"year": "2022", "month": "4", "day": "2", "hour": "0", "minute": "0"}, "display_date": "2022-04-02 00:00:00", "text": {"headline": "Event2022-04-02 00:00:00", "text": "<table class=\\"desc_oia\\">\\n<thead>\\n<th nowrap=\\"1\\"\\">項目</th><th>内容</th>\\n</thead>\\n<tbody>\\n<tr><td nowrap=\\"1\\">date</
